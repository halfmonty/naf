name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage
        if: matrix.node-version == '20.x'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build-examples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Build SPA example
        run: |
          cd example
          npm ci
          npm run build

      - name: Build HTML-first example
        run: |
          cd example-html
          npm ci
          npm run build

      - name: Build VanJS example
        run: |
          cd example-vanjs
          npm ci
          npm run build

      - name: Build Plain JS example
        run: |
          cd example-plain
          npm ci
          npm run build

      - name: Combine dist folders
        run: |
          mkdir -p dist
          cp -r example/dist/* dist/
          mkdir -p dist/html
          cp -r example-html/dist/* dist/html/
          mkdir -p dist/vanjs
          cp -r example-vanjs/dist/* dist/vanjs/
          mkdir -p dist/plain
          cp -r example-plain/dist/* dist/plain/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, build-examples]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
